apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ include "3tier.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: {{ .Values.frontend.image }}
        env:
          - name: API_URL
            value: http://backend:{{ .Values.backend.port }}
        ports:
        - containerPort: {{ .Values.frontend.port }}

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: {{ include "3tier.namespace" . }}
spec:
  selector:
    app: frontend
  type: ClusterIP
  ports:
    - port: 80
      targetPort: {{ .Values.frontend.port }}
