apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: python:3.9-slim
          command: ["python", "-m", "http.server", "5000"]
          ports:
            - containerPort: 5000


